<div class="container my-5">
    <h1 class="mb-3">Add New Contact</h1>

<div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addContact()">
          
          
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input #firstName="ngModel" required pattern="[a-zA-Z]+$" type="text" class="form-control" 
              name = "firstName"[(ngModel)] = "addContactRequest.firstName" ngModel>
              <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger" role="alert"  >
                Please enter a valid input
              </div>
                
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input #lastName="ngModel" required pattern="[a-zA-Z]+$" type="text" class="form-control" 
                name = "lastName"[(ngModel)] = "addContactRequest.lastName" ngModel>
                <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
                
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input #address = "ngModel" required type="text" class="form-control" 
                name = "address"[(ngModel)] = "addContactRequest.address" ngModel>
                <div class="w-25 p-3" *ngIf="address.touched && address.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input #phone = "ngModel" required type="number" class="form-control" 
                name = "phone"[(ngModel)] = "addContactRequest.phone" ngModel>
                <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
              </div>

            <button [disabled] = "form.invalid" type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
</div>
   
</div>
