<div class="container my-5">
    <h1 class="mb-3">Edit Contact</h1>

<div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit) ="updateContact()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input #firstName ="ngModel" required pattern="[a-zA-Z]+$" type="text" class="form-control" id="firstName"
              name = "firstName"[(ngModel)] = "contactDetails.firstName" ngModel>
              <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger" role="alert"  >
                Please enter a valid input
              </div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input #lastName="ngModel" required pattern="[a-zA-Z]+$" type="text" class="form-control" id="lastName"
                name = "lastName"[(ngModel)] = "contactDetails.lastName" ngModel>
                <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input #address="ngModel" required type="text" class="form-control" id="address"
                name = "address"[(ngModel)] = "contactDetails.address" ngModel>
                <div *ngIf="address.touched && address.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input #phone="ngModel" required type="number" class="form-control" id="phone"
                name = "phone"[(ngModel)] = "contactDetails.phone" ngModel>
                <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger" role="alert"  >
                  Please enter a valid input
                </div>
              </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
</div>
   
</div>
